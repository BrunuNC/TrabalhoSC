<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Olá, mundo!</title>
  </head>
  <body>
    <div class="container-mg text-center">
      <p>Media dos alunos</p>
        <label>Aluno 1</label>
        <input type="text" id="nota1">
        <br>
        <br>
        <label>Aluno 2</label>
        <input type="text" id="nota2">
        <br>
        <br>
        <label>Aluno 3</label>
        <input type="text" id="nota3">
        <br>
        <br>
        <label>Aluno 4</label>
        <input type="text" id="nota4">
        <br>
        <br>
        <button class="btn btn-outline-primary" id="btn">Média</button>
        <input type="text" id="txtResultado" value="">
        </br>
        <button class="btn btn-outline-danger" id="btnLimp">Limpar</button>
  </div>

  <script type="text/javascript">

    var btn = document.getElementById("btn");

    btn.addEventListener("click", function() {
      var nota1 = parseFloat(document.getElementById("nota1").value);
      var nota2 = parseFloat(document.getElementById("nota2").value);
      var nota3 = parseFloat(document.getElementById("nota3").value);
      var nota4 = parseFloat(document.getElementById("nota4").value);
      var resultado = (nota1 + nota2 + nota3 + nota4) / 4;
      r = document.getElementById("txtResultado");
      r.value = resultado.toFixed(1);
    });

    var btnLimp = document.getElementById("btnLimp");
    btnLimp.addEventListener("click", function() {
      document.getElementById("nota1").value = "";
      document.getElementById("nota2").value = "";
      document.getElementById("nota3").value = "";
      document.getElementById("nota4").value = "";
      document.getElementById("txtResultado").value = "0";
    });
  </script>
</body>
</html>
