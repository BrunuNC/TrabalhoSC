<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Olá, mundo!</title>
  </head>
  <body>
    <div class="container-mg text-center">
      <p>Media dos alunos</p>    
        <label>Aluno 1</label>
        <input type="number" id="nota1" type="number" max="10">
        <br>
        <br>
        <label>Aluno 2</label>
        <input type="number" id="nota2" type="number" max="10">
        <br>
        <br>
        <label>Aluno 3</label>
        <input type="number" id="nota3" type="number" max="10">
        <br>
        <br>
        <label>Aluno 4</label>
        <input type="number" id="nota4" type="number" max="10">
        <br>
        <br>
        <button class="btn btn-primary" id="btn">Média</button>
        <input type="text" id="txtResultado">      
  </div>

  <script type="text/javascript"> 

    var btn = document.getElementById("btn");
   
    btn.addEventListener("click", function() {
      var nota1 = parseInt(document.getElementById("nota1"));
      var nota2 = parseInt(document.getElementById("nota2"));
      var nota3 = parseInt(document.getElementById("nota3"));
      var nota4 = parseInt(document.getElementById("nota4"));
      var resultado = (nota1.value + nota2.value + nota3.value + nota4.value) / 4;
      r = document.getElementById("txtResultado");
      r.innerText = resultado.value;
    });


   
      
  </script>
</body>
</html>
